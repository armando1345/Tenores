<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tenores</title>
  <meta name="description" content="Aquí encontrarás el curso para ser un tenor de primera." />
  <link rel="icon" type="image/svg+xml" href="https://res.cloudinary.com/dcwx23x5o/image/upload/v1760049941/logo_tenores_oeotg5.svg" />
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #ffffff;
      --fg-muted: #dfe4ea;
      --card: #111213;
      --card-border: #1b1d1f;
      --accent: #0ffc7e;
      --accent-ink: #06170f;
      --ring: 3px;
      --radius-xl: 28px;
      --radius-lg: 20px;
      --radius-md: 14px;
      --shadow-1: 0 10px 30px rgba(0,0,0,.35);
      --shadow-2: 0 1px 0 rgba(255,255,255,.06) inset;
      --container: 1080px;
    }

    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: var(--bg); color: var(--fg);
      font-family: Futura, "Futura PT", "Avenir Next", Avenir, "Trebuchet MS", system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.35; -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
    }
    img { max-width: 100%; display: block; }
    a { color: inherit; text-decoration: none; }

    .container { width: 100%; max-width: var(--container); margin: 0 auto; padding: 32px 20px 52px; }
    header { display: grid; place-items: center; gap: 18px; padding-top: 28px; }

    .logo-wrap {
      width: 108px; height: 108px; border-radius: 50%; overflow: hidden; box-shadow: var(--shadow-1);
    }
    .logo-wrap img { width: 100%; height: 100%; object-fit: cover; }

    h1.site-title {
      margin: 0; font-weight: 900; letter-spacing: .1em; text-transform: uppercase;
      font-size: clamp(28px, 2.6vw + 8px, 46px);
    }

    .accent-bar { width: 112px; height: 3px; background: var(--accent); border-radius: 999px; margin: 6px auto 8px; }
    .subtitle { color: #b8bec4; font-size: 15px; opacity: .9; text-align: center; max-width: 460px; }

    main { margin-top: 34px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px; align-items: start;
    }

    .card {
      background: linear-gradient(180deg, #121314 0%, #0f1011 100%);
      border: 1px solid var(--card-border);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-1);
      position: relative; overflow: hidden; isolation: isolate;
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }
    .card::after {
      content: ""; position: absolute; inset: 0; border-radius: inherit;
      background: linear-gradient(135deg, rgba(15, 252, 126, .7), rgba(15, 252, 126, .05));
      opacity: 0; transition: opacity .25s ease;
    }
    .card:hover { transform: translateY(-2px); border-color: #222527; box-shadow: 0 16px 40px rgba(0,0,0,.45); }
    .card:hover::after { opacity: 1; }

    .card-inner { aspect-ratio: 16 / 10; display: grid; place-items: center; }
    .card-empty {
      width: 88%; height: 64%; border-radius: var(--radius-lg);
      border: 1px dashed rgba(255,255,255,.08);
      display: grid; place-items: center; color: rgba(255,255,255,.3); font-size: 12px;
      user-select: none;
    }
    figure { margin: 0; }
    figcaption { margin-top: 10px; font-size: 14px; color: var(--fg-muted); letter-spacing: .02em; }

    @media (prefers-reduced-motion: reduce) {
      .card { transition: none; }
      .card:hover { transform: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-wrap">
        <img src="https://res.cloudinary.com/dcwx23x5o/image/upload/v1760049941/logo_tenores_oeotg5.svg" alt="Logo Tenores" />
      </div>
      <h1 class="site-title">Tenores</h1>
      <div class="accent-bar"></div>
      <p class="subtitle">Aquí encontrarás el curso para ser un tenor de primera.</p>
    </header>

    <main>
      <section aria-labelledby="canciones-titulo">
        <h2 id="canciones-titulo" class="sr-only">Canciones del coro navideño</h2>
        <div class="grid">
          <figure>
            <a class="card" href="#" aria-label="Fum Fum Fum">
              <div class="card-inner">
                <div class="card-empty">(vacío)</div>
              </div>
            </a>
            <figcaption>Fum Fum Fum</figcaption>
          </figure>

          <figure>
            <a class="card" href="#" aria-label="Adeste Fideles">
              <div class="card-inner">
                <div class="card-empty">(vacío)</div>
              </div>
            </a>
            <figcaption>Adeste Fideles</figcaption>
          </figure>

          <figure>
            <a class="card" href="#" aria-label="Dona Nobis Pacem">
              <div class="card-inner">
                <div class="card-empty">(vacío)</div>
              </div>
            </a>
            <figcaption>Dona Nobis Pacem</figcaption>
          </figure>

          <figure>
            <a class="card" href="#" aria-label="Kling Glöckchen, klingelingeling">
              <div class="card-inner">
                <div class="card-empty">(vacío)</div>
              </div>
            </a>
            <figcaption>Kling Glöckchen, klingelingeling</figcaption>
          </figure>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
