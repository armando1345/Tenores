<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tenores</title>
  <meta name="description" content="Repositorio de armonías para tenores del coro." />
  <style>
    /* =============================
       Diseño base – Tenores UI
       Colores: blanco/negro + acento #0FFC7E
       Tipografía: Futura (con fallbacks)
       ============================= */
    :root {
      --bg: #0a0a0a;
      --fg: #ffffff;
      --fg-muted: #dfe4ea;
      --card: #111213;
      --card-border: #1b1d1f;
      --accent: #95FFA2;
      --accent-ink: #06170f;
      --ring: 3px;
      --radius-xl: 28px;
      --radius-lg: 20px;
      --radius-md: 14px;
      --shadow-1: 0 10px 30px rgba(0,0,0,.35);
      --shadow-2: 0 1px 0 rgba(255,255,255,.06) inset;
      --container: 1080px;
    }

    /* Reseteo mínimo y tipografía */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: var(--bg); color: var(--fg);
      font-family: Futura, "Futura PT", "Avenir Next", Avenir, "Trebuchet MS", system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.35; -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
    }
    img { max-width: 100%; display: block; }
    a { color: inherit; text-decoration: none; }
    button { font: inherit; }

    .container { width: 100%; max-width: var(--container); margin: 0 auto; padding: 32px 20px 52px; }

    header { display: grid; place-items: center; gap: 18px; padding-top: 28px; }

    /* Logo circular – placeholder listo para <img> */
    .logo-wrap {
      width: 108px; height: 108px; border-radius: 50%; position: relative;
      display: grid; place-items: center; isolation: isolate;
      background: radial-gradient(140% 140% at 50% 0%, #171717 0%, #0e0e0e 70%, #0b0b0b 100%);
      box-shadow: var(--shadow-1), var(--shadow-2);
    }
    .logo-wrap::before { /* ring neón sutil */
      content: ""; position: absolute; inset: -2px; border-radius: 50%;
      background: conic-gradient(from 0deg, var(--accent), transparent 25%, transparent 75%, var(--accent));
      filter: blur(10px); opacity: .45; z-index: -1;
    }
    .logo-ring { position: absolute; inset: 0; border-radius: 50%;
      border: 2px solid rgba(255,255,255,.06); outline: 1.5px solid #131313; }
    .logo-initials { font-weight: 700; letter-spacing: .12em; font-size: 14px; color: var(--fg-muted); opacity: .75; }

    h1.site-title {
      margin: 0; font-weight: 900; letter-spacing: .1em; text-transform: uppercase;
      font-size: clamp(28px, 2.6vw + 8px, 46px);
    }

    /* Separador de acento */
    .accent-bar { width: 112px; height: 3px; background: var(--accent); border-radius: 999px; margin: 6px auto 8px; }
    .subtitle { color: #b8bec4; font-size: 14px; opacity: .85; text-align: center; }

    main { margin-top: 34px; }

    /* Grid de cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px; align-items: start;
    }

    .card {
      background: linear-gradient(180deg, #121314 0%, #0f1011 100%);
      border: 1px solid var(--card-border);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-1);
      position: relative; overflow: hidden; isolation: isolate;
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }

    .card::after { /* borde neon animado sutil al hover */
      content: ""; position: absolute; inset: 0; border-radius: inherit;
      border: 1px solid transparent; pointer-events: none;
      mask: linear-gradient(#000 0 0) padding-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      background: linear-gradient(135deg, rgba(15, 252, 126, .7), rgba(15, 252, 126, .05));
      opacity: 0; transition: opacity .25s ease;
    }

    .card:hover { transform: translateY(-2px); border-color: #222527; box-shadow: 0 16px 40px rgba(0,0,0,.45); }
    .card:hover::after { opacity: 1; }

    .card-inner { aspect-ratio: 16 / 10; display: grid; place-items: center; }

    /* Área vacía – preparación para contenido futuro */
    .card-empty {
      width: 88%; height: 64%; border-radius: var(--radius-lg);
      border: 1px dashed rgba(255,255,255,.08);
      display: grid; place-items: center; color: rgba(255,255,255,.3); font-size: 12px;
      user-select: none;
    }

    figure { margin: 0; }
    figcaption { margin-top: 10px; font-size: 14px; color: var(--fg-muted); letter-spacing: .02em; }

    /* Foco accesible */
    .focusable { outline: none; }
    .focusable:focus-visible { box-shadow: 0 0 0 var(--ring) var(--accent); }

    /* Botón (por si luego se necesita) */
    .btn { display: inline-flex; align-items: center; justify-content: center; gap: .6ch;
      padding: 12px 16px; border-radius: 999px; border: 1px solid #1f2123; background: #0f1112; color: var(--fg);
      transition: transform .2s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover { transform: translateY(-1px); border-color: #262a2d; }
    .btn--accent { background: var(--accent); color: var(--accent-ink); border-color: transparent; }

    /* Accesibilidad y respetar preferencias */
    @media (prefers-reduced-motion: reduce) {
      .card, .btn { transition: none; }
      .card:hover { transform: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <!-- Reemplaza el contenido de .logo-wrap con <img src="logo-tenores.svg" alt="Logo Tenores" /> cuando lo tengas -->
      <div class="https://res.cloudinary.com/dcwx23x5o/image/upload/v1760049460/logo_tenores_h5asmj.png" aria-hidden="true">
        <span class="logo-initials">TN</span>
        <span class="logo-ring" aria-hidden="true"></span>
      </div>
      <h1 class="site-title">Tenores</h1>
      <div class="accent-bar" aria-hidden="true"></div>
      <p class="subtitle">Colección organizada de armonías para el equipo de tenores.</p>
    </header>

    <main>
      <section aria-labelledby="canciones-titulo">
        <h2 id="canciones-titulo" class="sr-only">Canciones del coro navideño</h2>

        <div class="grid">
          <!-- Card 1: Fum Fum Fum -->
          <figure>
            <a class="card focusable" href="#" aria-label="Fum Fum Fum">
              <div class="card-inner">
                <div class="card-empty" aria-hidden="true">(vacío)</div>
              </div>
            </a>
            <figcaption>Fum Fum Fum</figcaption>
          </figure>

          <!-- Card 2: Adeste Fideles -->
          <figure>
            <a class="card focusable" href="#" aria-label="Adeste Fideles">
              <div class="card-inner">
                <div class="card-empty" aria-hidden="true">(vacío)</div>
              </div>
            </a>
            <figcaption>Adeste Fideles</figcaption>
          </figure>

          <!-- Card 3: Dona Nobis Pacem -->
          <figure>
            <a class="card focusable" href="#" aria-label="Dona Nobis Pacem">
              <div class="card-inner">
                <div class="card-empty" aria-hidden="true">(vacío)</div>
              </div>
            </a>
            <figcaption>Dona Nobis Pacem</figcaption>
          </figure>

          <!-- Card 4: Kling Glöckchen, klingelingeling -->
          <figure>
            <a class="card focusable" href="#" aria-label="Kling Glöckchen, klingelingeling">
              <div class="card-inner">
                <div class="card-empty" aria-hidden="true">(vacío)</div>
              </div>
            </a>
            <figcaption>Kling Glöckchen, klingelingeling</figcaption>
          </figure>
        </div>
      </section>
    </main>
  </div>

  <style>
    /* Utilidades a continuación para mantener el HTML en un solo archivo */
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 1px, 1px); white-space: nowrap; border: 0; }
  </style>
</body>
</html>
