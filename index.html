<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tenores</title>
  <meta name="description" content="El curso que te convertirá en un excelente miembro de este equipo" />
  <link rel="icon" type="image/svg+xml" href="https://res.cloudinary.com/dcwx23x5o/image/upload/v1760049941/logo_tenores_oeotg5.svg" />
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #ffffff;
      --fg-muted: #dfe4ea;
      --card: #111213;
      --card-border: #1b1d1f;
      --accent: #0ffc7e;
      --accent-ink: #06170f;
      --radius-xl: 28px;
      --radius-lg: 20px;
      --shadow-1: 0 10px 30px rgba(0,0,0,.35);
      --container: 1080px;
    }

    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: var(--bg); color: var(--fg);
      font-family: Futura, 'Futura PT', 'Avenir Next', Avenir, 'Trebuchet MS', system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.35;
    }

    /* Links: siempre blancos y sin subrayado */
    a, a:visited { color: var(--fg); text-decoration: none; }

    .container { width: 100%; max-width: var(--container); margin: 0 auto; padding: 32px 20px 52px; }
    header { display: grid; place-items: center; gap: 18px; padding-top: 28px; }

    .logo-wrap {
      width: 108px; height: 108px; border-radius: 50%; overflow: hidden;
      position: relative; box-shadow: 0 0 40px rgba(15,252,126,0.4), 0 0 80px rgba(15,252,126,0.2);
      background: radial-gradient(circle at 50% 50%, rgba(15,252,126,0.15), transparent 70%), #0f0f0f;
      transition: box-shadow 0.4s ease, transform 0.4s ease;
    }
    .logo-wrap:hover { box-shadow: 0 0 60px rgba(15,252,126,0.6), 0 0 120px rgba(15,252,126,0.4); transform: scale(1.03); }
    .logo-wrap::after { content: ''; position: absolute; inset: -10px; border-radius: 50%; background: radial-gradient(circle, rgba(15,252,126,0.4), transparent 70%); z-index: -1; filter: blur(18px); }
    .logo-wrap img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }

    h1.site-title { margin: 0; font-weight: 900; letter-spacing: .1em; text-transform: uppercase; font-size: clamp(28px, 2.6vw + 8px, 46px); }
    .accent-bar { width: 112px; height: 3px; background: var(--accent); border-radius: 999px; margin: 6px auto 8px; }
    .subtitle { color: #b8bec4; font-size: 15px; opacity: .9; text-align: center; max-width: 620px; }

    main { margin-top: 34px; }

    /* ====== HOME ====== */
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 18px; align-items: start; }

    .card { background: linear-gradient(180deg, #121314 0%, #0f1011 100%); border: 1px solid var(--card-border); border-radius: var(--radius-xl); box-shadow: var(--shadow-1); position: relative; overflow: hidden; transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease; }
    .card:hover { transform: translateY(-2px); border-color: #222527; box-shadow: 0 16px 40px rgba(0,0,0,.45); }
    .card:active { transform: translateY(0); }
    .card.active { border-color: rgba(15,252,126,.6); box-shadow: 0 0 0 2px rgba(15,252,126,.35), var(--shadow-1); }

    .card-inner { aspect-ratio: 16 / 10; position: relative; display: grid; place-items: center; }
    .card-inner::before { content: ''; position: absolute; inset: 0; opacity: .06; filter: grayscale(1); background: center/58% no-repeat url('https://res.cloudinary.com/dcwx23x5o/image/upload/v1760049941/logo_tenores_oeotg5.svg'); }

    /* "Botón" visual con efecto de brillo */
    .card-title { z-index: 1; padding: 10px 14px; border-radius: 999px; background: rgba(0,0,0,.55); border: 1px solid rgba(255,255,255,.08); font-weight: 800; letter-spacing: .06em; text-transform: uppercase; color: #fff; position: relative; overflow: hidden; }
    .card-title::after { content: ''; position: absolute; top: 0; left: -120%; width: 120%; height: 100%; background: linear-gradient(100deg, transparent 40%, rgba(255,255,255,.25), transparent 60%); transform: skewX(-20deg); transition: transform .6s ease; }
    .card:hover .card-title::after { transform: translateX(220%) skewX(-20deg); }

    #song-view[hidden], #home[hidden] { display: none; }

    /* ====== DETALLE ====== */
    .back { display: inline-flex; gap: .6ch; align-items: center; margin-bottom: 16px; padding: 8px 12px; border-radius: 999px; border: 1px solid #1f2123; background: #0f1112; }

    .song-title { margin: 0 0 6px; font-size: clamp(22px, 2.2vw + 6px, 32px); font-weight: 900; }
    .song-meta { color: #b8bec4; font-size: 14px; margin-bottom: 18px; }

    .meta-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 12px; margin-bottom: 18px; }
    .meta-item { background: #0f1112; border: 1px solid #202224; border-radius: var(--radius-lg); padding: 10px 12px; }
    .meta-item b { display: block; font-size: 11px; letter-spacing: .08em; text-transform: uppercase; color: #b8bec4; margin-bottom: 6px; }
    .meta-item span { font-size: 14px; color: #fff; }

    .audios-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px; }

    .audio-card { background: linear-gradient(180deg, #141516 0%, #0f1011 100%); border: 1px solid var(--card-border); border-radius: var(--radius-lg); padding: 16px; box-shadow: var(--shadow-1); }
    .audio-card h3 { margin: 0 0 10px; font-size: 14px; letter-spacing: .08em; text-transform: uppercase; color: var(--fg-muted); }
    .audio-card audio { width: 100%; outline: none; margin-bottom: 10px; }

    .btn { display: inline-flex; align-items: center; justify-content: center; gap: .6ch; padding: 10px 14px; border-radius: 999px; border: 1px solid #1f2123; background: #0f1112; color: #fff; transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease; }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 8px 20px rgba(0,0,0,.35); border-color: #262a2d; }
    .btn:active { transform: translateY(0); }
    .btn--accent { background: var(--accent); color: var(--accent-ink); border-color: transparent; }
    .btn[aria-disabled="true"] { opacity: .45; pointer-events: none; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-wrap">
        <img src="https://res.cloudinary.com/dcwx23x5o/image/upload/v1760049941/logo_tenores_oeotg5.svg" alt="Logo Tenores" />
      </div>
      <h1 class="site-title">Tenores</h1>
      <div class="accent-bar"></div>
      <p class="subtitle">El curso que te convertirá en un excelente miembro de este equipo</p>
    </header>

    <main>
      <!-- ====== HOME ====== -->
      <section id="home" aria-labelledby="canciones-titulo">
        <h2 id="canciones-titulo" class="sr-only">Canciones del coro navideño</h2>
        <div class="grid">
          <figure>
            <a class="card" href="#fum" aria-label="Fum Fum Fum" data-song="fum">
              <div class="card-inner"><span class="card-title">Fum Fum Fum</span></div>
            </a>
          </figure>
          <figure>
            <a class="card" href="#adeste" aria-label="Adeste Fideles" data-song="adeste">
              <div class="card-inner"><span class="card-title">Adeste Fideles</span></div>
            </a>
          </figure>
          <figure>
            <a class="card" href="#dona" aria-label="Dona Nobis Pacem" data-song="dona">
              <div class="card-inner"><span class="card-title">Dona Nobis Pacem</span></div>
            </a>
          </figure>
          <figure>
            <a class="card" href="#kling" aria-label="Kling Glöckchen, klingelingeling" data-song="kling">
              <div class="card-inner"><span class="card-title">Kling Glöckchen</span></div>
            </a>
          </figure>
        </div>
      </section>

      <!-- ====== DETALLE ====== -->
      <section id="song-view" hidden>
        <a class="back" href="#">← Volver</a>
        <h2 class="song-title" id="song-title">Título</h2>
        <p class="song-meta" id="song-meta">Tenores • Curso navideño</p>

        <div class="meta-grid">
          <div class="meta-item"><b>Tonalidad</b><span id="m-key">—</span></div>
          <div class="meta-item"><b>Compás</b><span id="m-time">—</span></div>
          <div class="meta-item"><b>BPM</b><span id="m-bpm">—</span></div>
          <div class="meta-item"><b>Entrada Tenor</b><span id="m-entry">—</span></div>
        </div>

        <div class="audios-grid">
          <article class="audio-card">
            <h3>Explicación</h3>
            <audio id="audio-explain" controls preload="none"></audio>
            <a id="dl-explain" class="btn" href="#" download>Descargar MP3</a>
          </article>
          <article class="audio-card">
            <h3>Canción</h3>
            <audio id="audio-track" controls preload="none"></audio>
            <a id="dl-track" class="btn btn--accent" href="#" download>Descargar MP3</a>
          </article>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Enlaces oficiales + metadatos (puedes completar cuando los tengas)
    const SONGS = {
      fum:   { title: 'Fum Fum Fum', explain: 'https://res.cloudinary.com/dcwx23x5o/video/upload/v1760051384/fum_fum_fum_explicacion_hcsfzy.mp3', track: 'https://res.cloudinary.com/dcwx23x5o/video/upload/v1760051700/fum_fum_fum_cancion_c7zzyg.wav', meta:{ key:'', time:'', bpm:'', entry:'' } },
      adeste:{ title: 'Adeste Fideles', explain: 'https://res.cloudinary.com/dcwx23x5o/video/upload/v1760051808/adeste_explicacion_cap0yk.mp3', track: 'https://res.cloudinary.com/dcwx23x5o/video/upload/v1760051838/adeste_cancion_kefxux.wav', meta:{ key:'', time:'', bpm:'', entry:'' } },
      dona:  { title: 'Dona Nobis Pacem', explain: 'https://res.cloudinary.com/dcwx23x5o/video/upload/v1760054204/dona_nobis_pacem_explicacion_eeqefa.mp3', track: 'https://res.cloudinary.com/dcwx23x5o/video/upload/v1760054240/dona_nobis_pacem___cancion_hsep4p.wav', meta:{ key:'', time:'', bpm:'', entry:'' } },
      kling: { title: 'Kling Glöckchen, klingelingeling', explain: '', track: '', meta:{ key:'', time:'', bpm:'', entry:'' } }
    };

    const $home = document.getElementById('home');
    const $songView = document.getElementById('song-view');
    const $title = document.getElementById('song-title');
    const $meta = document.getElementById('song-meta');
    const $exp = document.getElementById('audio-explain');
    const $trk = document.getElementById('audio-track');
    const $dlExp = document.getElementById('dl-explain');
    const $dlTrk = document.getElementById('dl-track');

    const $mKey = document.getElementById('m-key');
    const $mTime = document.getElementById('m-time');
    const $mBpm = document.getElementById('m-bpm');
    const $mEntry = document.getElementById('m-entry');

    function setActiveCard(id){
      document.querySelectorAll('[data-song]').forEach(a=>{
        a.classList.toggle('active', a.getAttribute('data-song')===id);
        if(a.getAttribute('data-song')===id){ a.setAttribute('aria-current','page'); } else { a.removeAttribute('aria-current'); }
      });
    }

    function renderHome() {
      $home.hidden = false; $songView.hidden = true; setActiveCard('');
      [$exp, $trk].forEach(a => { try { a.pause(); a.currentTime = 0; } catch(_){} });
      document.title = 'Tenores';
    }

    function renderSong(id) {
      const song = SONGS[id];
      if (!song) return renderHome();
      $title.textContent = song.title;
      $meta.textContent = 'Tenores • Curso navideño';

      $exp.src = song.explain || '';
      $trk.src = song.track || '';

      // Descargas
      const hasExplain = Boolean(song.explain);
      const hasTrack = Boolean(song.track);
      $dlExp.href = hasExplain ? song.explain : '#';
      $dlTrk.href = hasTrack ? song.track : '#';
      $dlExp.setAttribute('aria-disabled', String(!hasExplain));
      $dlTrk.setAttribute('aria-disabled', String(!hasTrack));

      // Metadatos
      const m = song.meta || {}; 
      $mKey.textContent = m.key || '—';
      $mTime.textContent = m.time || '—';
      $mBpm.textContent = m.bpm || '—';
      $mEntry.textContent = m.entry || '—';

      $home.hidden = true; $songView.hidden = false; setActiveCard(id);
      document.title = `Tenores – ${song.title}`;
      // Autoscroll suave a la parte superior
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function router() {
      const h = (location.hash || '').replace('#','').trim();
      if (!h) return renderHome();
      renderSong(h);
    }

    window.addEventListener('hashchange', router);
    window.addEventListener('DOMContentLoaded', router);
  </script>
</body>
</html>
