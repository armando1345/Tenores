<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tenores</title>
  <meta name="description" content="Aquí encontrarás el curso para ser un tenor de primera." />
  <link rel="icon" type="image/svg+xml" href="https://res.cloudinary.com/dcwx23x5o/image/upload/v1760049941/logo_tenores_oeotg5.svg" />
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #ffffff;
      --fg-muted: #dfe4ea;
      --card: #111213;
      --card-border: #1b1d1f;
      --accent: #0ffc7e;
      --accent-ink: #06170f;
      --ring: 3px;
      --radius-xl: 28px;
      --radius-lg: 20px;
      --radius-md: 14px;
      --shadow-1: 0 10px 30px rgba(0,0,0,.35);
      --shadow-2: 0 1px 0 rgba(255,255,255,.06) inset;
      --container: 1080px;
    }

    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: var(--bg); color: var(--fg);
      font-family: Futura, "Futura PT", "Avenir Next", Avenir, "Trebuchet MS", system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.35; -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
    }
    img { max-width: 100%; display: block; }
    a { color: inherit; text-decoration: none; }

    .container { width: 100%; max-width: var(--container); margin: 0 auto; padding: 32px 20px 52px; }
    header { display: grid; place-items: center; gap: 18px; padding-top: 28px; }

    .logo-wrap {
      width: 108px; height: 108px; border-radius: 50%; overflow: hidden; box-shadow: var(--shadow-1);
      background: #0f0f0f;
    }
    .logo-wrap img { width: 100%; height: 100%; object-fit: cover; }

    h1.site-title {
      margin: 0; font-weight: 900; letter-spacing: .1em; text-transform: uppercase;
      font-size: clamp(28px, 2.6vw + 8px, 46px);
    }

    .accent-bar { width: 112px; height: 3px; background: var(--accent); border-radius: 999px; margin: 6px auto 8px; }
    .subtitle { color: #b8bec4; font-size: 15px; opacity: .9; text-align: center; max-width: 460px; }

    main { margin-top: 34px; }

    /* HOME */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px; align-items: start;
    }

    .card {
      background: linear-gradient(180deg, #121314 0%, #0f1011 100%);
      border: 1px solid var(--card-border);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-1);
      position: relative; overflow: hidden; isolation: isolate;
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }
    .card:hover { transform: translateY(-2px); border-color: #222527; box-shadow: 0 16px 40px rgba(0,0,0,.45); }

    .card-inner { aspect-ratio: 16 / 10; position: relative; display: grid; place-items: center; }

    /* Marca de agua con el logo */
    .card-inner::before {
      content: ""; position: absolute; inset: 0; opacity: .06; filter: grayscale(1);
      background: center/58% no-repeat url("https://res.cloudinary.com/dcwx23x5o/image/upload/v1760049941/logo_tenores_oeotg5.svg");
    }

    .card-title {
      z-index: 1; padding: 10px 14px; border-radius: 999px;
      background: rgba(0,0,0,.5); border: 1px solid rgba(255,255,255,.08);
      font-weight: 800; letter-spacing: .06em; text-transform: uppercase;
    }

    figure { margin: 0; }
    figcaption { margin-top: 10px; font-size: 14px; color: var(--fg-muted); letter-spacing: .02em; text-align: center; }

    /* DETALLE DE CANCIÓN */
    #song-view[hidden] { display: none; }
    #home[hidden] { display: none; }

    .back {
      display: inline-flex; gap: .6ch; align-items: center; margin-bottom: 16px;
      padding: 8px 12px; border-radius: 999px; border: 1px solid #1f2123; background: #0f1112;
    }

    .song-title { margin: 0 0 6px; font-size: clamp(22px, 2.2vw + 6px, 32px); font-weight: 900; }
    .song-meta { color: #b8bec4; font-size: 14px; margin-bottom: 18px; }

    .audios-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px;
    }

    .audio-card {
      background: linear-gradient(180deg, #141516 0%, #0f1011 100%);
      border: 1px solid var(--card-border);
      border-radius: var(--radius-lg);
      padding: 16px; box-shadow: var(--shadow-1);
    }
    .audio-card h3 { margin: 0 0 10px; font-size: 14px; letter-spacing: .08em; text-transform: uppercase; color: var(--fg-muted); }
    .audio-card audio { width: 100%; outline: none; }

    /* utilidades */
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 1px, 1px); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-wrap">
        <img src="https://res.cloudinary.com/dcwx23x5o/image/upload/v1760049941/logo_tenores_oeotg5.svg" alt="Logo Tenores" />
      </div>
      <h1 class="site-title">Tenores</h1>
      <div class="accent-bar"></div>
      <p class="subtitle">Aquí encontrarás el curso para ser un tenor de primera.</p>
    </header>

    <main>
      <!-- HOME -->
      <section id="home" aria-labelledby="canciones-titulo">
        <h2 id="canciones-titulo" class="sr-only">Canciones del coro navideño</h2>
        <div class="grid">
          <figure>
            <a class="card" href="#fum" aria-label="Fum Fum Fum">
              <div class="card-inner"><span class="card-title">Fum Fum Fum</span></div>
            </a>
            <figcaption>Fum Fum Fum</figcaption>
          </figure>

          <figure>
            <a class="card" href="#adeste" aria-label="Adeste Fideles">
              <div class="card-inner"><span class="card-title">Adeste Fideles</span></div>
            </a>
            <figcaption>Adeste Fideles</figcaption>
          </figure>

          <figure>
            <a class="card" href="#dona" aria-label="Dona Nobis Pacem">
              <div class="card-inner"><span class="card-title">Dona Nobis Pacem</span></div>
            </a>
            <figcaption>Dona Nobis Pacem</figcaption>
          </figure>

          <figure>
            <a class="card" href="#kling" aria-label="Kling Glöckchen, klingelingeling">
              <div class="card-inner"><span class="card-title">Kling Glöckchen</span></div>
            </a>
            <figcaption>Kling Glöckchen, klingelingeling</figcaption>
          </figure>
        </div>
      </section>

      <!-- SONG VIEW -->
      <section id="song-view" hidden>
        <a class="back" href="#">← Volver</a>
        <h2 class="song-title" id="song-title">Título</h2>
        <p class="song-meta" id="song-meta">Tenores • Curso navideño</p>
        <div class="audios-grid">
          <article class="audio-card">
            <h3>Explicación</h3>
            <audio id="audio-explain" controls preload="none"></audio>
          </article>
          <article class="audio-card">
            <h3>Canción</h3>
            <audio id="audio-track" controls preload="none"></audio>
          </article>
        </div>
      </section>
    </main>
  </div>

  <script>
    // ====== Router mínimo por hash y data de canciones ======
    const SONGS = {
      fum: { title: 'Fum Fum Fum', explain: 'https://res.cloudinary.com/dcwx23x5o/video/upload/v1760051384/fum_fum_fum_explicacion_hcsfzy.mp3', track: 'https://res.cloudinary.com/dcwx23x5o/video/upload/v1760051700/fum_fum_fum_cancion_c7zzyg.wav' },
      adeste: { title: 'Adeste Fideles', explain: 'https://res.cloudinary.com/dcwx23x5o/video/upload/v1760051808/adeste_explicacion_cap0yk.mp3', track: 'https://res.cloudinary.com/dcwx23x5o/video/upload/v1760051838/adeste_cancion_kefxux.wav' },
      dona: { title: 'Dona Nobis Pacem', explain: 'https://res.cloudinary.com/dcwx23x5o/video/upload/v1760054204/dona_nobis_pacem_explicacion_eeqefa.mp3', track: 'https://res.cloudinary.com/dcwx23x5o/video/upload/v1760054240/dona_nobis_pacem___cancion_hsep4p.wav' },
      kling: { title: 'Kling Glöckchen, klingelingeling', explain: '', track: '' }
    };

    const $home = document.getElementById('home');
    const $songView = document.getElementById('song-view');
    const $title = document.getElementById('song-title');
    const $meta = document.getElementById('song-meta');
    const $exp = document.getElementById('audio-explain');
    const $trk = document.getElementById('audio-track');

    function renderHome() {
      $home.hidden = false; $songView.hidden = true;
      // Stop audios si estaban reproduciéndose
      [$exp, $trk].forEach(a => { try { a.pause(); a.currentTime = 0; } catch(_){} });
    }

    function renderSong(id) {
      const song = SONGS[id];
      if (!song) return renderHome();
      $title.textContent = song.title;
      $meta.textContent = 'Tenores • Curso navideño';
      $exp.src = song.explain || '';
      $trk.src = song.track || '';
      $home.hidden = true; $songView.hidden = false;
    }

    function router() {
      const h = (location.hash || '').replace('#','').trim();
      if (!h) return renderHome();
      renderSong(h);
    }

    window.addEventListener('hashchange', router);
    window.addEventListener('DOMContentLoaded', router);
  </script>
</body>
</html>
